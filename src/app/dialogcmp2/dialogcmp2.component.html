<h3>Hi, {{ name }}</h3>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Type City:</mat-label>
    <input matInput [(ngModel)]="data.city" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>Type pincode:</mat-label>
    <input matInput [(ngModel)]="data.pincode" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancle</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
